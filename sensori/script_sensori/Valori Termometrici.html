<script language="JavaScript" type="text/javascript">

function caricaAnno(valore,anno){
	document.getElementById('divtab').innerHTML="<br><br><div align='center'><img src='ajax_loader.gif' /></div>";
	myRequest = CreateXmlHttpReq(appendi_anno);
	myRequest.open("POST","carica_anno_termo.php"); 
	myRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8"); 
	myRequest.send("ID_Sensore="+valore+"&Anno="+anno); 
	myRequest.setRequestHeader("connection", "close"); 
}

function appendi_anno()
{
	if(myRequest.readyState==4 && myRequest.status==200)
	{
    var msg = myRequest.responseText.split('##@##');
    document.getElementById('divtab').innerHTML="";
    if(document.all)
     {
     ie = "<option>opzione</option>" + msg[1];
     document.getElementById('select_anno').innerHTML=ie;
     document.getElementById('select_anno').outerHTML = document.getElementById('select_anno').outerHTML;
     }
     else
     	{
       document.getElementById('select_anno').innerHTML=msg[1];
      }
     }
}
